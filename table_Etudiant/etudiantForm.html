<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etudiantForme.css">
    <title>Etudiant Form</title>
</head>
<body>
    <form action="process_etudiant.php" method="post">
        <label for="Nom">Nom:</label>
        <input type="text" name="Nom" maxlength="25" required><br>

        <label for="DateNais">Date de Naissance:</label>
        <input type="datetime-local" name="DateNais"><br>

        <label for="NCIN">NCIN:</label>
        <input type="text" name="NCIN" maxlength="10" required><br>

        <label for="NCE">NCE:</label>
        <input type="text" name="NCE" maxlength="15" required><br>

        <label for="TypBac">Type de Baccalauréat:</label>
        <input type="text" name="TypBac" maxlength="20"><br>

        <label for="Prenom">Prénom:</label>
        <input type="text" name="Prénom" maxlength="25"><br>

        <label for="Sexe">Sexe:</label>
        <input type="number" name="Sexe"><br>

        <label for="LieuNais">Lieu de Naissance:</label>
        <input type="text" name="LieuNais" maxlength="60"><br>

        <label for="Adresse">Adresse:</label>
        <input type="text" name="Adresse" maxlength="100"><br>

        <label for="Ville">Ville:</label>
        <input type="text" name="Ville" maxlength="30"><br>

        <label for="CodePostal">Code Postal:</label>
        <input type="number" name="CodePostal"><br>

        <label for="NTel">Numéro de Téléphone:</label>
        <input type="text" name="nnn" maxlength="10"><br>

        <label for="CodClasse">Code de Classe:</label>
        <input type="text" name="CodClasse" maxlength="9"><br>

        <label for="DecisionConseil">Décision du Conseil:</label>
        <input type="text" name="DécisionConseil" maxlength="12"><br>

        <label for="AnneeUniversitaire">Année Universitaire:</label>
        <input type="text" name="AnnéeUniversitaire" maxlength="5"><br>

        <label for="Semestre">Semestre:</label>
        <input type="number" name="Semestre"><br>

        <label for="Dispenser">Dispenser:</label>
        <input type="checkbox" name="Dispenser" value="1"><br>

        <label for="AnneesOpt">Années Optionnelles:</label>
        <input type="datetime-local" name="AnneesOpt"><br>

        <label for="DatePremiereInscp">Date Première Inscription:</label>
        <input type="datetime-local" name="DatePremiereInscp"><br>

        <label for="Gouvernorat">Gouvernorat:</label>
        <input type="text" name="Gouvernorat" maxlength="12"><br>

        <label for="MentionBac">Mention du Baccalauréat:</label>
        <input type="text" name="MentionBac" maxlength="12"><br>

        <label for="Nationalite">Nationalité:</label>
        <input type="text" name="Nationalite" maxlength="25"><br>

        <label for="CodeCNSS">Code CNSS:</label>
        <input type="text" name="CodeCNSS" maxlength="3"><br>

        <label for="NomArabe">Nom en Arabe:</label>
        <input type="text" name="NomArabe" maxlength="25"><br>

        <label for="PrenomArabe">Prénom en Arabe:</label>
        <input type="text" name="PrenomArabe" maxlength="25"><br>

        <label for="LieuNaisArabe">Lieu de Naissance en Arabe:</label>
        <input type="text" name="LieuNaisArabe" maxlength="60"><br>

        <label for="AdresseArabe">Adresse en Arabe:</label>
        <input type="text" name="AdresseArabe" maxlength="100"><br>

        <label for="VilleArabe">Ville en Arabe:</label>
        <input type="text" name="VilleArabe" maxlength="30"><br>

        <label for="GouvernoratArabe">Gouvernorat en Arabe:</label>
        <input type="text" name="GouvernoratArabe" maxlength="15"><br>

        <label for="TypeBacAB">Type de Baccalauréat en Arabe:</label>
        <input type="text" name="TypeBacAB" maxlength="15"><br>

        <label for="Photo">Photo:</label>
        <input type="text" name="Photo" maxlength="10"><br>

        <label for="Origine">Origine:</label>
        <input type="text" name="Origine" maxlength="20"><br>

        <label for="SituationDepart">Situation de Départ:</label>
        <input type="text" name="SituationDepart" maxlength="25"><br>

        <label for="NBAC">Numéro de Baccalauréat:</label>
        <input type="text" name="NBAC" maxlength="12"><br>

        <label for="Redaut">Redoublant:</label>
        <input type="number" name="Redaut"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
