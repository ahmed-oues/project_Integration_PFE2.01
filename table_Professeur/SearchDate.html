<!DOCTYPE html>
<html>
<head>
    <title>Recherche de professeurs par date de fin de contrat</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f5f9;
            padding: 20px;
        }

        h1, h2 {
            color: #2c3e50;
        }

        form {
            max-width: 400px;
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #3498db;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Recherche un Professeur par date de fin de contrat</h1>
    <form method="post" action="SearchDate.php"> 
        <label for="dateFinRecherche">Entrez la date de fin de contrat :</label>
        <input type="datetime-local" id="dateFinRecherche" name="dateFinRecherche" required>
        <br>
        <input type="submit" value="Rechercher">
    </form>
</body>
</html>
